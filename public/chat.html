<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./img/favicon.png" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <!-- Main chat place-->
        <div class="chat">
            <div id = "sidebar" class="chat__sidebar">

            </div>

            <div class="chat__main">
                    <div id="messages" class="chat__messages"></div> <!-- Where messages are pushed and displayed-->

                    <div class="compose"> <!-- Where to enter messages -->
                        <form action = "">
                            <input type="text" placeholder="Enter message..." name="msg" />
                            <button type="submit"><div style="display:flex; flex-direction:row; width : 120px"><i class="fa fa-send" style="height : 10px; width : 10px; margin-right : 10px"></i><p style=" font-family : Helvetica;">Send Message</p></div></button>
                        </form>
                        <button type = "button" id = "location" style="height : 50px">Send Location</button>
                    </div>

            </div>
        </div>



        <!-- ~~~~~~~~~~~~~~~~~ JAVASCRIPT CLIENT SCRIPTS ~~~~~~~~~~~~~~~~~~~~ -->

        <!-- Message Filler -->
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">- {{dateSent}}</span>
                </p>
                <p>{{messageValue}}</p>
            </div>
        </script>

        <!-- Location Filler -->
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">- {{dateSent}}</span>
                </p>
                <p><a href="{{locationValue}}" style="text-decoration: none">My location</a></p>
            </div>
        </script>

        <!-- Sidebar Filler -->
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
